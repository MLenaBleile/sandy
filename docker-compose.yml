version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_USER: sandwich
      POSTGRES_PASSWORD: sandwich
      POSTGRES_DB: sandwich
    ports:
      - "5433:5432"
    volumes:
      - sandwich_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sandwich"]
      interval: 5s
      timeout: 5s
      retries: 5

  dashboard:
    build: .
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SANDWICH_DATABASE__URL: postgresql://sandwich:sandwich@db:5432/sandwich

volumes:
  sandwich_data:
