version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_USER: sandwich
      POSTGRES_PASSWORD: sandwich
      POSTGRES_DB: sandwich
    ports:
      - "5432:5432"
    volumes:
      - sandwich_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sandwich"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  sandwich_data:
